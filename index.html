    <body>
        <main class="container-fluid text-center pt-5">
            <h1>Contagem regressiva:</h1>
            <div class="pt-5">
                <h2><spam id="horas">--</spam>:<spam id="minutos">--</spam>:<spam id="segundos">--</spam></h2>
            </div>
            <div class="pt-5">
                <h3 id="nome">Insira seu nome aqui.</h3>
            </div>
        </main>
        <script src="scripts/js/jquery.min.js"></script>
        <script src="scripts/js/bootstrap.min.js"></script>
        <script>
            var data = '2020/09/12';
            var falta = (new Date(data).getTime() - new Date().getTime()) / 1000;
            var segundos = Math.round(falta % 60);
            var minutos = Math.round(falta / 60 % 60);
            var horas = Math.round(falta / 60 / 60 % 24);

            setInterval(function () {
                if(segundos==0 && minutos==0 && horas==0)
                    return;
                if (segundos == 0) {
                    segundos = 60;
                    minutos--;
                }
                if (minutos == -1) {
                    minutos = 59;
                    horas--;
                }
                segundos--;
                if(horas<10)
                    $("#horas").text('0'+horas);
                else{
                    $("#horas").text(horas);
                }
                if(minutos<10)
                    $("#minutos").text('0'+minutos);
                else{
                    $("#minutos").text(minutos);
                }
                if(segundos<10){
                    $("#segundos").text('0'+segundos);
                }else{
                    $("#segundos").text(segundos);
                }
            }, 1000);
        </script>
    </body>
